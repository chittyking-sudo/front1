version: '3.8'

services:
  studio-network:
    build: .
    container_name: studio-network
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    volumes:
      # 持久化数据库文件
      - ./data:/app/.wrangler
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - studio-network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: studio-network-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - studio-network
    restart: unless-stopped
    networks:
      - studio-network

networks:
  studio-network:
    driver: bridge

volumes:
  data:
